# Spring Boot Application Settings
spring.application.name=comecan-backend
server.port=8081

# ------------------------------------------------------------------
# 1. Database Configuration: H2 (In-Memory for Local Development)
# ------------------------------------------------------------------
# Database URL: Using an in-memory database named 'cosmedb' for local testing.
spring.datasource.url=jdbc:h2:mem:cosmedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# Enable H2 Web Console for debugging (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ------------------------------------------------------------------
# 2. JPA (Hibernate) Configuration for RDS compatibility
# ------------------------------------------------------------------
# Specify the dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Auto-create/update tables on startup (only for development)
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the log
spring.jpa.show-sql=true

# ------------------------------------------------------------------
# 3. Rakuten API Key (Secure Configuration)
# ------------------------------------------------------------------
# Securely retrieve the Rakuten API key from the OS environment variable 'RAKUTEN_API_KEY'
# This prevents the key from being committed to Git.
rakuten.api.app-id=${RAKUTEN_API_KEY}
rakuten.api.url=https://app.rakuten.co.jp/services/api/IchibaItem/Search/20170706